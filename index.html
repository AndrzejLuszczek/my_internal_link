<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protected Page</title>
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-E50B5D0ZKM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      text-align: center;
      min-width: 300px;
      max-width: 1200px;
      width: 90%;
    }
    
    h1 {
      color: white;
      margin-bottom: 30px;
      font-size: 1.8em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    input {
      padding: 15px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      width: 250px;
      max-width: 90%;
      margin-bottom: 20px;
      outline: none;
      text-align: center;
    }
    
    button {
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: #ff6b6b;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
    }
    
    button:hover {
      background: #ff5252;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    #komunikat {
      color: #ffcccb;
      margin-top: 20px;
      font-weight: bold;
    }
    
    /* Tabs Style */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }
    
    .tab {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 15px 25px;
      margin: 0 5px;
      border: none;
      border-radius: 10px 10px 0 0;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .tab:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }
    
    .tab.active {
      background: rgba(255, 255, 255, 0.3);
      border-bottom: 3px solid #ff6b6b;
    }
    
    .tab-content {
      display: none;
      animation: fadeIn 0.3s ease;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .photo-item {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    
    .photo-item:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    .photo-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }
    
    .photo-caption {
      padding: 15px;
      color: white;
      text-align: center;
      font-weight: bold;
    }
    
    .hidden {
      display: none;
    }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
    }
    
    .modal-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }
    
    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }
    
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    
    .close:hover {
      color: #ff6b6b;
    }
    
    .empty-room {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      padding: 40px;
      font-style: italic;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 768px) {
      .tabs {
        flex-wrap: wrap;
        gap: 5px;
      }
      
      .tab {
        padding: 10px 15px;
        font-size: 14px;
      }
      
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
      }
      
      .container {
        margin: 10px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div id="loginForm">
      <h1>üîê Enter Password to Continue</h1>
      <input type="password" id="haslo" placeholder="Enter password...">
      <br>
      <button onclick="sprawdzHaslo()">Access</button>
      <p id="komunikat"></p>
    </div>
    
    <!-- Gallery with Tabs (hidden initially) -->
    <div id="gallery" class="hidden">
      <h1>üè† My Home Photos</h1>
      
      <!-- Tabs Navigation -->
      <div class="tabs">
        <button class="tab active" onclick="showTab('bathroom')">
          üõÅ Bathroom
        </button>
        <button class="tab" onclick="showTab('garden')">
          üåø Garden
        </button>
        <button class="tab" onclick="showTab('kitchen')">
          üç≥ Kitchen
        </button>
        <button class="tab" onclick="showTab('living')">
          üõãÔ∏è Living Room
        </button>
      </div>
      
      <!-- Bathroom Tab -->
      <div id="bathroom" class="tab-content active">
        <div class="gallery">
          <div class="photo-item" onclick="showModal('https://res.cloudinary.com/dhoheen6w/image/upload/v1749976603/20250614_214311_nnvkfs.jpg')">
            <img src="https://res.cloudinary.com/dhoheen6w/image/upload/v1749976603/20250614_214311_nnvkfs.jpg" alt="Bathroom Mirror" onerror="this.parentElement.style.display='none'">
            <div class="photo-caption">Mirror</div>
          </div>
          
          <!-- Dodaj wiƒôcej zdjƒôƒá ≈Çazienki tutaj -->
          <!-- 
          <div class="photo-item" onclick="showModal('LINK_DO_WANNY')">
            <img src="LINK_DO_WANNY" alt="Bathtub">
            <div class="photo-caption">Bathtub</div>
          </div>
          -->
        </div>
      </div>
      
      <!-- Garden Tab -->
      <div id="garden" class="tab-content">
        <div class="gallery">
          <div class="photo-item" onclick="showModal('https://res.cloudinary.com/dhoheen6w/image/upload/v1749976667/20250614_142712_nmhnj1.jpg')">
            <img src="https://res.cloudinary.com/dhoheen6w/image/upload/v1749976667/20250614_142712_nmhnj1.jpg" alt="Garden View" onerror="this.parentElement.style.display='none'">
            <div class="photo-caption">Garden View</div>
          </div>
          
          <div class="photo-item" onclick="showModal('https://res.cloudinary.com/dhoheen6w/image/upload/v1751820024/20250706_144822_qscw7b.jpg')">
            <img src="https://res.cloudinary.com/dhoheen6w/image/upload/v1751820024/20250706_144822_qscw7b.jpg" alt="Paving Stones" onerror="this.parentElement.style.display='none'">
            <div class="photo-caption">Paving Stones</div>
          </div>
          
          <!-- Dodaj wiƒôcej zdjƒôƒá ogrodu tutaj -->
        </div>
      </div>
      
      <!-- Kitchen Tab -->
      <div id="kitchen" class="tab-content">
        <div class="empty-room">
          <p>üç≥ Kitchen photos coming soon...</p>
        </div>
        
        <!-- Dodaj zdjƒôcia kuchni tutaj:
        <div class="gallery">
          <div class="photo-item" onclick="showModal('LINK_DO_KUCHNI')">
            <img src="LINK_DO_KUCHNI" alt="Kitchen">
            <div class="photo-caption">Kitchen</div>
          </div>
        </div>
        -->
      </div>
      
      <!-- Living Room Tab -->
      <div id="living" class="tab-content">
        <div class="empty-room">
          <p>üõãÔ∏è Living room photos coming soon...</p>
        </div>
        
        <!-- Dodaj zdjƒôcia salonu tutaj -->
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div id="photoModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalImg" src="" alt="Enlarged photo">
    </div>
  </div>

  <script>
    function sprawdzHaslo() {
      const haslo = document.getElementById("haslo").value;
      const poprawneHaslo = "Home225";
      
      if (haslo === poprawneHaslo) {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("gallery").classList.remove("hidden");
      } else {
        document.getElementById("komunikat").innerText = "Incorrect password!";
      }
    }
    
    function showTab(tabName) {
      // Hide all tab contents
      const contents = document.querySelectorAll('.tab-content');
      contents.forEach(content => content.classList.remove('active'));
      
      // Remove active class from all tabs
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      
      // Show selected tab content
      document.getElementById(tabName).classList.add('active');
      
      // Add active class to clicked tab
      event.target.classList.add('active');
    }
    
    function showModal(imageSrc) {
      document.getElementById('modalImg').src = imageSrc;
      document.getElementById('photoModal').style.display = 'block';
    }
    
    function closeModal() {
      document.getElementById('photoModal').style.display = 'none';
    }
    
    // Close modal on outside click
    document.getElementById('photoModal').onclick = function(event) {
      if (event.target === this) {
        closeModal();
      }
    }
    
    // Close modal on Escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeModal();
      }
    });
    
    // Enter key in password field
    document.getElementById('haslo').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sprawdzHaslo();
      }
    });
  </script>
</body>
</html>
